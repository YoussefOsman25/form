<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
        <!-- iconscouts css -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Login</span>
            <form action="">
            <div class="input-field">
                <input type="email" placeholder="Enter your email" required>
                <i class="uil uil-envelope icon" ></i>
            </div>
            <div class="input-field">
                <input type="password" class="password" placeholder="Enter your password" required>
                <i class="uil uil-lock icon" ></i>    
                <i class="uil uil-eye-slash showHidePw"></i> 
            </div>
            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="logcheck">
                    <label for="logcheck" class="text">Remember password</label>    
                </div>        
                <a href="#" class="text">Forget password?</a>
            
            </div>   
            <div class="input-field button">
                <input type="submit" name="" id="" value="login Now">
            </div>
            
            </form>
            <div class="login-signup">
                <span class="text">Not a Member?
                    <a href="#" class="text signup-link">Signup Now</a>
                </span>  
            </div>
        </div>

        <!-- registration form -->

        <div class="form signup">
            <span class="title">Registration</span>
            <form action="index.html">
            
            <div class="input-field">
                <input type="text" placeholder="Enter your first name" required>
                <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Enter your second name" required>
                <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Enter your mobile phone" required>
                <i class="uil uil-phone"></i>
                
            </div>
            <div class="input-field">
                <input type="text" placeholder="Enter your address" required>
                <i class="uil uil-home"></i>
            </div>
            <div class="input-field">
                <input type="email" placeholder="Enter your email" required>
                <i class="uil uil-envelope icon" ></i>
            </div>
            
            <div class="input-field">
                <input type="password" class="password" placeholder="Enter your password" required value="password">
                <i class="uil uil-lock icon" ></i>    
                <i class="uil uil-eye-slash showHidePw"></i> 
            </div>
            <div class="gender">
                <h5>Gender :</h5>
                <input type="radio" id="male" name="gender" value="male"  checked>
                <label for="male">Male<label>
            
                <input type="radio" name="gender" id="female" value="female" >
                <label for="female">Female<label>
            </div>
            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="sigcheck">
                    <label for="sigcheck" class="text">Remember password</label>    
                </div>        
                <a href="#" class="text">Forget password?</a>
            
            </div>   
            <div class="input-field button">
                <input type="submit" name="" id="" value="login Now">
            </div>
            
            
            </form>
            <div class="login-signup">
                <span class="text">Become a Member!
                    <a href="#" class="text login-link">Signin Now</a>
                </span>  
            </div>
        </div>
    </div>


</div>
<script src="form.js"></script>
</body>
</html>
